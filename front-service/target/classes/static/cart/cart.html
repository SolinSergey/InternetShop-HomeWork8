
<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <div ng-show="cart.items.length > 0">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Название</td>
                <td></td>
                <td ALIGN="CENTER">Количество</td>
                <td></td>
                <td>Цена</td>
                <td>Итого</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in cart.items">
                <td>{{c.title}}</td>
                <td align="right"><button class="btn btn-danger" ng-click="subProductAmount(c.id)">-</button></td>
                <td align="center">{{c.amount}}</td>
                <td align="left"><button class="btn btn-danger" ng-click="addProductAmount(c.id)">+</button></td>
                <td>{{c.price}}</td>
                <td>{{c.totalPrice}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="removeItem(c.id)">Удалить</button>
                </td>
            </tr>


            </tbody>
        </table>
        <form class="align-middle" ng-submit="createOrder()">
            <div class="input-group input-group-sm" style="padding: 4px;">
                <table>
                    <tr>
                        <td>
                            <h3>Введите адрес доставки:</h3>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>Введите имя пользователя:</td>
                        <td><input id="navLoginField" class="form-control" ng-model="deliveryadress.city" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"></td>
                    </tr>
                    <tr>
                        <td>Введите пароль:</td>
                        <td><input id="navPasswordField" class="form-control" ng-model="deliveryadress.street" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"></td>
                    </tr>
                    <tr>
                        <td>Повторите пароль:</td>
                        <td><input id="navConfirmPasswordField" class="form-control" ng-model="deliveryadress.homeNumber" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"></td>
                    </tr>
                    <tr>
                        <td>Введите email:</td>
                        <td><input id="navEmailField" class="form-control" ng-model="deliveryadress.roomNumber" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"></td>
                    </tr>

                    <tr>
                        <td><br></td>
                    </tr>
                </table>
            </div>
            <button class="btn btn-secondary" ng-click="guestCreateOrder()" ng-show="!isUserLoggedIn()">Оформить заказ</button>
            <button class="btn btn-primary" ng-show="isUserLoggedIn()" type="submit">Оформить заказ</button>
        </form>
        <p></p>

    </div>
    <div ng-show="cart.items.length == 0">
        <p>Ваша корзина пуста</p>
    </div>
</div>
